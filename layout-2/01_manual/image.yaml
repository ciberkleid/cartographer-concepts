apiVersion: kpack.io/v1alpha2
kind: Image
metadata:
  name: hello-world
spec:
  tag: gcr.io/fe-ciberkleid/carto-demo/hello-world
  serviceAccountName: example-supply-chain-sa
  builder:
    kind: ClusterBuilder
    name: builder
  source:
    blob:
      url: ${NEW_SOURCE}
  build:
    env:
      - name: CGO_ENABLED
        value: "0"
